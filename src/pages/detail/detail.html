<ion-header>

  <ion-navbar color="{{color}}">
    <ion-title>{{getPropertyName()}}</ion-title>
  </ion-navbar>

</ion-header>

<!--  TODO: add support for multiple pictures
        -->
<ion-content padding>

    <img src="{{picturePath}}" alt="">
    <ion-title>
        {{getPropertyName()}}
    </ion-title>
    <p>
        {{getPropertyDescription()}}
    </p>
    <img src="{{getStaticMap()}}">

</ion-content>
