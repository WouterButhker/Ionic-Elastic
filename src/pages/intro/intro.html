<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{'intro' | translate}}</ion-title>

      <ion-buttons end>
          <button class="flag" (click)="openLanguageSelector($event)">
              <img src="{{dataManager.flag}}" alt="" float="right">
          </button>

      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>


    <h2 class="welcome">{{'welcome title' | translate}}</h2>

        <button id="Almelo" class="cityButton" (click)="start('Almelo')">
            Almelo
        </button>
        <button id="Nordhorn" class="cityButton" (click)="start('Nordhorn')">
            Nordhorn
        </button>
        <button id="Zelow" class="cityButton" (click)="start('Zelow')">
            Zelów
        </button>
        <button id="Valasske" class="cityButton" (click)="start('Valasske')">
            Valašské Klobouky
        </button>

    <!--TODO: Refactor these buttons + app.html-->


    <div class="welcome" [innerHTML]="'welcome text' | translate"></div>

</ion-content>
