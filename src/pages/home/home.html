

<ion-header>

    <ion-navbar color="{{color}}">
        <ion-buttons>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Home</ion-title>

        <ion-buttons end>
            <button class="flag" (click)="openLanguageSelector($event)">
                <img src="{{currentCountryImage}}" float="right">
            </button>

        </ion-buttons>


    </ion-navbar>
</ion-header>




<ion-content padding>

    <button ion-item *ngFor="let loc of locations | async" (click)="viewDetailPage(loc)" >
        <ion-card id="card">

            <img src="{{dataManager.getPicturePathByCity(loc, currentCity)}}" alt="" padding="10px">


            <ion-card-header text-wrap="white-space: normal">
                {{dataManager.getPropertyName(loc, currentLanguage)}}
            </ion-card-header>

            <ion-card-content text-wrap="white-space: normal">
                <p>
                    {{dataManager.getPropertyShortDescription(loc, currentLanguage)}}
                </p>
            </ion-card-content>
        </ion-card>
    </button>





</ion-content>
