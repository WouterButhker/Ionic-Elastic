<ion-header>
    <!--TODO: change color on city or language change-->
    <ion-toolbar  color="{{color}}">
        <ion-title>Home</ion-title>

        <ion-buttons end>
            <button class="flag" (click)="openLanguageSelector($event)">
                <img src="{{currentCountryImage}}" float="right">
            </button>

        </ion-buttons>


    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h2>{{'welcome' | translate }}</h2>
    <p>{{"development" | translate }}</p>



    <button ion-item *ngFor="let loc of locations | async " (click)="viewDetailPage(loc)">
        <ion-card id="card">

            <img src="{{getPicturePath(loc)}}" alt="" padding="10px">
            <!--TODO: look into using ion-img instead of img-->


            <ion-card-header text-wrap="white-space: normal">
                {{getPropertyName(loc.properties)}}
            </ion-card-header>

            <ion-card-content text-wrap="white-space: normal">
                <p>
                    {{getPropertyShortDescription(loc.properties)}}
                </p>
            </ion-card-content>
        </ion-card>
    </button>





</ion-content>
