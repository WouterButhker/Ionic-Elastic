<ion-header>
  <ion-navbar color="{{color}}">
      <ion-buttons>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>
      Map
    </ion-title>

      <ion-buttons end>
          <button class="flag" (click)="openLanguageSelector($event)">
              <img src="{{cityFlag}}" alt="" float="right">
          </button>

      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
</ion-content>
